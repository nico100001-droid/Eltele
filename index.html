<!DOCTYPE html>

<html>
<head>
<title>TELE</title>
<style>
body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
.caja { background: #222; height: 120px; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; font-size: 20px; border: 2px solid #444; }
.caja:focus { background: blue; outline: none; }
#player-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
</style>
</head>
<body>
<h1 style="text-align:center; color:#666;">MI TELE</h1>
<div class="grid" id="grid-canales"></div>
<div id="player-container">
<button onclick="location.reload()" style="position:absolute; z-index:101; right:20px; top:20px; background:red; color:white;">CERRAR</button>
<video id="my-video" class="video-js" controls style="width:100%; height:100%"></video>
</div>
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<script src="canales.js"></script>

<script>
window.onload = function() {
const g = document.getElementById('grid-canales');
listaCanales.forEach(c => {
const d = document.createElement('div');
d.className = 'caja';
d.innerText = c.nombre;
d.onclick = () => {
if(c.url.includes('m3u8')) {
document.getElementById('player-container').style.display='block';
alert('Cargando video...');
} else {
window.open(c.url, '_blank');
}
};
g.appendChild(d);
});
};
</script>

</body>
</html>
