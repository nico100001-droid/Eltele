<!DOCTYPE html>

<html>
<head>
<title>TELE</title>
<link href="" rel="stylesheet" />
<style>
body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
.caja { background: #222; height: 100px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; font-size: 20px; border: 2px solid #444; }
.caja:focus { background: blue; outline: none; }
#vid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; }
</style>
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="canales.js"></script>
</head>
<body>
<div class="grid" id="menu"></div>
<div id="vid">
<button onclick="location.reload()" style="position:absolute; z-index:9; right:0;">CERRAR</button>
<video id="v" class="video-js vjs-default-skin" controls style="width:100%;height:100%"></video>
</div>
<script>
window . onload = function ( ) {
const contenedor = document . getElementById ( 'grid-canales' ) ;
listaCanales . forEach ( canal => {
const boton = document . createElement ( 'div' ) ;
boton . className = 'caja' ;
boton . innerText = canal . nombre ;
boton . tabIndex = 0 ;
boton . onclick = ( ) => {
if ( canal . url . includes ( 'm3u8' ) ) {
alert ( 'Abriendo video...' ) ;
} else {
window . open ( canal . url , '_blank' ) ;
}
} ;
contenedor . appendChild ( boton ) ;
} ) ;
}
</script>
</body>
</html>
